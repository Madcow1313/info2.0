<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>

		<div class="parent">
			<button id="import_btn" class="load_buttons" style="margin-bottom: 20px; padding-left: 40px">Import.csv</button>

		</div>

			<button id="create_btn" class="CRUD_buttons">Create</button>

			<option value="peers" label="peers" class="dropdown-content"></option></select>
		</div>

			{{ .data }}
			<!-- </div> -->

		</div>
